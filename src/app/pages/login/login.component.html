<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-page">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [formControlName]="controlNames.username"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [formControlName]="controlNames.password"/>
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
     
      
     
   
    </form>

    <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div> -->
  </div>
</div>
